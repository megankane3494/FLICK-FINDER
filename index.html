<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flick Finder | Movie Database</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8edc3486e0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <nav class="nav">
        <div class="nav__row">

             <figure class="nav__logo--wrapper">
              <img class="nav__logo" src="./assets/flick_finder_logo.svg" />
            </figure>
          <ul class="nav__menu">
            <li class="nav__menu--links">
              <a id="movie-generator" class="nav__menu--link" href="#">Random Movie Generator </a>
            </li>
            <li class="nav__menu--links dropdown__wrapper">
              <a class="nav__menu--link" href="#">Search by Genre </a>
              <button class="dropdown__btn nav__menu--link">
                <i class="nav__menu--link fa-solid fa-caret-down"></i>
              </button>
              <ul class="dropdown__menu">
                <li class="dropdown__item">
                  <a id="comedy" class="dropdown__item--link" href="#">Comedy</a>
                </li>
                <li class="dropdown__item">
                  <a id="drama" class="dropdown__item--link no-click" href="#">Drama</a>
                </li>
                <li class="dropdown__item">
                  <a id="action" class="dropdown__item--link no-click" href="#">Action</a>
                </li>
                <li class="dropdown__item">
                  <a id="mystery" class="dropdown__item--link no-click" href="#">Mystery</a>
                </li>
              </ul>
            </li>
            <li class="nav__menu--links">
                <a class="nav__menu--link no-click" href="#">About</a>
            </li>
            <li class="nav__menu--links">
                <a class="nav__menu--link" href="#">Home</a>
            </li>
        </ul>
        </div>
      </nav>

      <header class="header">
        <div class="row">

          <!-- BURGER BUTTON  -->
          <div class="burger-menu__container">
          <i class="fa-solid fa-bars burger-open"></i>
          
          <div class="burger-menu__dropdown">
            <i class="fa-solid fa-x burger-close"></i>
            <ul class="burger-menu__dropdown--ul">
                <li class="dropdown__item burger-menu__item">
                  <a id="home__btn" class="dropdown__item--link" href="#">Home</a>
                </li>
                <li class="dropdown__item burger-menu__item">
                  <a class="dropdown__item--link no-click" href="#">About</a>
                </li>
                <li class="dropdown__item burger-menu__item">
                  <a id="mobile-random" class="dropdown__item--link" href="#">Random Movie Generator</a>
                </li>
                <li class="dropdown__item burger-menu__item">
                  <a class="dropdown__item--link no-click" href="#">Search by Genre</a>


                  <button class="dropdown__btn">
                <i class="dropdown__menu--link fa-solid fa-caret-down"></i>
              </button>
              <ul class="dropdown__menu">
                <li class="dropdown__item">
                  <a id="comedy" class="dropdown__item--link" href="#">Comedy</a>
                </li>
                <li class="dropdown__item">
                  <a id="drama" class="dropdown__item--link no-click" href="#">Drama</a>
                </li>
                <li class="dropdown__item">
                  <a id="action" class="dropdown__item--link no-click" href="#">Action</a>
                </li>
                <li class="dropdown__item">
                  <a id="mystery" class="dropdown__item--link no-click" href="#">Mystery</a>
                </li>
              </ul>



                </li>
              </ul>
          </div>
        </div>



        <figure class="nav__logo--wrapper header__logo--wrapper">
              <img class="nav__logo" src="./assets/flick_finder_logo.svg" />
            </figure>

          <h1 class="web-title">Browse Movies</h1>
          <div class="search__wrapper">
            <input
              type="text"
              placeholder="Search movies..."
              class="search__input"
            />
            <!-- This is where the user types the movie name -->
            <button class="search__btn">
              <i class="fa-solid fa-magnifying-glass"></i>
              <!-- button you click to search-->
            </button>
          </div>
          <div class="loading">
            <i class="fa-solid fa-spinner"></i>
          </div>
          <!--the loading message before API is fetched-->

          <div class="error"></div>
          <!--error message if can't load API-->

          <div class="results"><!-- Movie results will appear here --></div>
        </div>
      </header>
    </section>
    <footer class="footer">
      <div class="footer__container">
            <a href="#">
            <img class="footer__logo" src="./assets/flick_finder_logo.svg" />
            </a>
        <p class="copyright">&copy 2025 MeganKane</p>
      </div>

    </footer>
  </body>
</html>
